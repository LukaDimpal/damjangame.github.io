
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luck Streak Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #results, #history, #leaderboard {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>ğŸ€ Luck Streak Tester</h1>
  <input type="text" id="playerName" placeholder="Enter your name">
  <button onclick="rollLuck()">ğŸ² Roll</button>
  <button onclick="resetGame()">ğŸ”„ Play Again</button>

  <div id="results">
    <p><strong>Luck:</strong> <span id="luckCount">0</span></p>
    <p><strong>Chances:</strong> <span id="chanceDisplay">--</span></p>
  </div>

  <div id="history">
    <h3>ğŸ“œ History</h3>
    <ul id="historyList"></ul>
  </div>

  <div id="leaderboard">
    <h3>ğŸ† Leaderboard</h3>
    <ul id="leaderboardList"></ul>
  </div>

  <script>
    let luck = 0;
    let player = "";
    let history = [];
    let leaderboard = [];

    function rollLuck() {
      if (!player) {
        player = document.getElementById("playerName").value.trim();
        if (!player) return alert("Please enter your name.");
      }

      const roll = Math.random() < 0.5 ? 0 : 1;
      if (roll === 1) {
        luck++;
        document.getElementById("luckCount").textContent = luck;
      } else {
        const chance = 1 / Math.pow(2, luck + 1);
        document.getElementById("chanceDisplay").textContent = `1 in ${Math.round(1/chance)} (${chance.toFixed(10)})`;
        history.push(`${player} - Luck: ${luck}`);
        updateHistory();

        leaderboard.push({ name: player, score: luck });
        leaderboard.sort((a, b) => b.score - a.score);
        leaderboard = leaderboard.slice(0, 5);
        updateLeaderboard();
      }
    }

    function resetGame() {
      player = "";
      luck = 0;
      document.getElementById("playerName").value = "";
      document.getElementById("luckCount").textContent = "0";
      document.getElementById("chanceDisplay").textContent = "--";
    }

    function updateHistory() {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      history.slice().reverse().forEach(entry => {
        const li = document.createElement("li");
        li.textContent = entry;
        list.appendChild(li);
      });
    }

    function updateLeaderboard() {
      const list = document.getElementById("leaderboardList");
      list.innerHTML = "";
      leaderboard.forEach((entry, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${entry.name} - Luck: ${entry.score}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
